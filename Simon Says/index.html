<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Says Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-container">
    <h1>Simon Says</h1>

    <div id="level">Level: 0</div>

    <div class="board">
        <div class="btn red" data-color="red"></div>
        <div class="btn yellow" data-color="yellow"></div>
        <div class="btn green" data-color="green"></div>
        <div class="btn purple" data-color="purple"></div>
    </div>

    <div class="message" id="message">Press Start to Play</div>

    <button class="start-btn" id="startBtn">Start Game</button>
</div>

<script src="app.js"></script>
</body>
</html>
